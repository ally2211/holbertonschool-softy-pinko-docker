server {
    listen       9000;
    server_name  localhost;

    location / {
        root   /var/www/html//softy-pinko-front-end;;
        index  index.html index.htm;
        try_files $uri $uri/ =404;
    }

    location /softy-pinko-front-end {
        alias /var/www/html/softy-pinko-front-end;
        try_files $uri $uri/ =404;
    }
}

